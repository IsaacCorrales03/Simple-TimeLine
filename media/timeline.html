<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{css}}">
</head>

<body id="viewport">
    <div id="world">
        <div class="timeline" id="timeline">
            {{nodes}}
        </div>
    </div>

    <div id="snapshot-details" class="details-panel hidden">
        <div class="panel-header">
            <h3 id="detail-title"></h3>
            <button id="btn-close" class="btn-close">Ã—</button>
        </div>

        <div class="panel-content">
            <div class="detail-row">
                <span class="detail-label">Fecha:</span>
                <span id="detail-timestamp" class="detail-value"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Comentario:</span>
                <span id="detail-comment" class="detail-value"></span>
            </div>

            <div class="detail-content-wrapper">
                <span class="detail-label">Contenido:</span>
                <pre id="detail-content" class="content-preview"></pre>
            </div>
        </div>

        <div class="panel-actions">
            <button id="btn-restore" class="btn btn-restore">Restaurar</button>
            <button id="btn-delete" class="btn btn-delete">Eliminar</button>
        </div>
    </div>

    <script id="snapshots-data">
        const snapshots = {{snapshots_json}};
    </script>

    <script src="{{js}}"></script>

</body>

</html>
